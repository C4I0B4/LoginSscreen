<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <title>Cadastro Hyghlights</title>
    </head>
    <body>
        <main>
            <h1>Crie sua Conta</h1>
            <div class="social-media">
                <a href="#">
                    <img src="Img/Google-Logo.png" alt="Google">
                </a>
                <a href="#">
                    <img src="Img/Facebook-Logo.png" alt="Facebook">
                </a>
                <a href="#">
                    <img src="Img/Twitch-Logo.png" alt="Twitch">
                </a>
            </div>

            <div class="alternative">
                <span>OU</span>
            </div>

            <form action="">
                
                <label for="id">
                    <span>ID</span>
                    <input type="id" id="id" name="id">
                </label>

                
                <label for="nome">
                    <span>Nome Completo</span>
                    <input type="nome" id="nome" name="nome">
                </label>

                
                
                <label for="email">
                    <span>Email</span>
                    <input type="email" id="email" name="email">
                </label>


                <label for="Senha">
                    <span>Senha</span>
                    <input type="senha" id="senha" name="senha">
                </label>

                <label for="Senha">
                    <span>Confirme sua Senha</span>
                    <input type="senha" id="senha" name="senha">
                </label>


                <input type="submit" value="Criar Conta">
            </form>
        </main>
        <section class="images">
            <img src="Img/mobile.png" width="50%" alt="Mobile">
            <div class="circle"></div>
        </section>
    </body>
</html>
